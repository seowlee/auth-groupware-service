<div data-fragment="content" th:fragment="content">
    <div class="form-container">
        <h2>사용자 상세 정보</h2>
        <div class="form-group"><label>사용자명:</label><span id="detailUsername"></span></div>
        <div class="form-group"><label>이메일:</label><span id="detailEmail"></span></div>
        <div class="form-group"><label>휴대전화:</label><input disabled id="detailPhoneNumber" type="text"></div>
        <div class="form-group"><label>이름:</label><input disabled id="detailFirstName" type="text"></div>
        <div class="form-group"><label>성:</label><input disabled id="detailLastName" type="text"></div>

        <div class="form-group"><label>역할:</label><select disabled id="detailRole"></select></div>

        <div class="form-group"><label for="detailTeam">소속 팀:</label><select disabled id="detailTeam"></select></div>
        <div class="form-group">
            <label for="detailJoinedDate">입사일:</label>
            <input disabled id="detailJoinedDate" name="detailJoinedDate" required type="date"/>
        </div>
        <div class="form-group"><label>상태:</label><select disabled id="detailStatus"></select></div>
        <div class="action-buttons" th:if="${isSuperAdmin}">
            <button class="btn" id="editProfileBtn">프로필 수정</button>
        </div>
        <h2>연차 보유 현황</h2>
        <div id="leaveBalances"></div>
        <div class="action-buttons" th:if="${isSuperAdmin}">
            <button class="btn btn-balance" id="editLeaveBtn">연차 수정</button>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" id="backBtn">목록으로</button>
        </div>
    </div>
</div>
