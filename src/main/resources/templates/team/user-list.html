<div data-fragment="content" th:fragment="content">
    <div class="list-container">
        <h1>전체 사용자 목록</h1>

        <!-- 검색/필터 섹션 -->
        <div class="search-filter-container">
            <input
                    id="searchKeyword"
                    placeholder="사용자명 또는 이메일 검색"
                    type="text"
            />
            <select id="filterTeamId">
                <option value="">전체 팀</option>
            </select>
            <select id="filterRole">
                <option value="">전체 역할</option>
                <option th:each="role : ${roles}"
                        th:text="${role.description}"
                        th:value="${role.name()}"></option>
            </select>
            <select id="filterStatus">
                <option value="">전체 상태</option>
                <option th:each="status : ${statuses}"
                        th:text="${status.description}"
                        th:value="${status.name()}"></option>
            </select>
            <button class="btn" id="searchBtn">검색</button>
            <button class="btn btn-secondary" id="resetFilterBtn">초기화</button>
        </div>

        <div class="action-buttons">
            <!--        <button class="btn" id="toggleUserFormBtn">사용자 등록</button>-->
            <button class="btn btn-secondary" id="refreshUsersBtn">
                목록 새로고침
            </button>
        </div>

        <!-- 사용자 등록 팝업 (동적으로 로드됨) -->
        <!--    <div id="userFormContainer"></div>-->

        <!-- 메시지 영역 -->
        <div id="messageArea"></div>

        <!-- 사용자 목록 -->
        <div id="userListArea">
            <div class="loading">사용자 목록을 불러오는 중...</div>
            <table class="data-table" id="userTable" style="display: none">
                <thead>
                <tr>
                    <th class="sortable" data-sort="username">사용자명</th>
                    <th>역할</th>
                    <th>팀</th>
                    <th class="sortable" data-sort="joinedDate">입사일</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody id="userTableBody">
                <!-- 사용자 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>

        <!-- 페이징 UI -->
        <div
                class="pagination-container hidden"
                id="paginationContainer"
        >
            <div class="pagination-info">
                <span id="paginationInfo">총 0개 항목</span>
            </div>
            <div class="pagination-controls">
                <button class="btn btn-secondary" id="firstPageBtn">
                    <span class="icon">«</span><span>첫</span>
                </button>
                <button class="btn btn-secondary" id="prevPageBtn">
                    <span class="icon">‹</span><span>이전</span>
                </button>
                <span id="currentPageInfo">1 / 1</span>
                <button class="btn btn-secondary" id="nextPageBtn">
                    <span>다음</span><span class="icon">›</span>
                </button>
                <button class="btn btn-secondary" id="lastPageBtn">
                    <span>끝</span><span class="icon">»</span>
                </button>
            </div>
            <div class="page-size-selector">
                <span>페이지 크기:</span>
                <select id="pageSizeSelect">
                    <option value="5">5개</option>
                    <option value="10">10개</option>
                    <option value="20">20개</option>
                    <option value="50">50개</option>
                </select>
            </div>
        </div>
    </div>
</div>
