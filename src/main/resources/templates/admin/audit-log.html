<div data-fragment="content" th:fragment="content">
    <div class="list-container">
        <h1>로그 기록</h1>
        <!-- 검색/필터 -->
        <div class="search-filter-container">
            <input id="logKeyword" placeholder="작성자/액션/IP 검색" type="text"/>

            <select id="logAction">
                <option value="">전체 액션</option>
                <option th:each="a : ${auditActions}" th:text="${a.name()}" th:value="${a.name()}"></option>
            </select>

            <select id="logStatus">
                <option value="">전체 상태</option>
                <option th:each="s : ${auditStatuses}" th:text="${s.name()}" th:value="${s.name()}"></option>
            </select>

            <button class="btn" id="logSearchBtn">검색</button>
            <button class="btn btn-secondary" id="logResetBtn">초기화</button>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" id="refreshLogsBtn">목록 새로고침</button>
        </div>

        <!-- 메시지 -->
        <div id="messageArea"></div>

        <!-- 목록 -->
        <div id="logListArea">
            <div class="loading">로그를 불러오는 중...</div>
            <table class="data-table" id="logTable" style="display:none">
                <thead>
                <tr>
                    <th class="sortable" data-sort="createdAt">시간</th>
                    <th class="sortable" data-sort="createdBy">작성자</th>
                    <th class="sortable" data-sort="userId">UserID</th>
                    <th class="sortable" data-sort="action">액션</th>
                    <th class="sortable" data-sort="status">상태</th>
                    <th class="sortable" data-sort="ipAddress">IP</th>
                </tr>
                </thead>
                <tbody id="logTableBody"></tbody>
            </table>
        </div>
        <!-- 페이징 UI -->
        <div class="pagination-container hidden" id="paginationContainer">
            <div class="pagination-info">
                <span id="paginationInfo">총 0개 항목</span>
            </div>
            <div class="pagination-controls">
                <button class="btn btn-secondary" id="firstPageBtn">
                    <span class="icon">«</span><span>첫</span>
                </button>
                <button class="btn btn-secondary" id="prevPageBtn">
                    <span class="icon">‹</span><span>이전</span>
                </button>
                <span id="currentPageInfo">1 / 1</span>
                <button class="btn btn-secondary" id="nextPageBtn">
                    <span>다음</span><span class="icon">›</span>
                </button>
                <button class="btn btn-secondary" id="lastPageBtn">
                    <span>끝</span><span class="icon">»</span>
                </button>
            </div>
            <div class="page-size-selector">
                <span>페이지 크기:</span>
                <select id="pageSizeSelect">
                    <option value="5">5개</option>
                    <option value="10">10개</option>
                    <option value="20">20개</option>
                    <option value="50">50개</option>
                </select>
            </div>
        </div>
    </div>
</div>
