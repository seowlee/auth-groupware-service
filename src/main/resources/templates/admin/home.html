<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SuperAdmin Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
</head>
<body>
<nav>
    <h1 th:text="${username}">최고관리자</h1>
    <ul>
        <li>
            <a class="menu-link active" data-url="/team/users" href="#"
            >전체 사용자 목록</a
            >
        </li>
        <li>
            <a class="menu-link" data-url="/leave/calendar" href="#"
            >연차 캘린더</a
            >
        </li>
        <li>
            <a class="menu-link" data-url="/leave/list" href="#">연차 목록</a>
        </li>
        <li>
            <a class="menu-link" data-url="/leave/calendar" href="#">연차 관리</a>
        </li>
        <li>
            <a class="menu-link" data-url="/admin/logs" href="#">로그 보기</a>
        </li>
    </ul>
    <form class="logout-form" method="post" th:action="@{/logout}">
        <button class="logout-btn" type="submit">로그아웃</button>
    </form>
</nav>
<main id="main-content">
    <h2>관리자 홈</h2>
    <p>왼쪽 메뉴를 선택하여 기능을 이용하세요.</p>
</main>
<script>
    document.querySelectorAll(".menu-link").forEach((link) => {
        link.addEventListener("click", async function (e) {
            e.preventDefault();
            const url = this.getAttribute("data-url");
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error("페이지 로드 실패");
                const html = await res.text();
                document.getElementById("main-content").innerHTML = html;
                document
                    .querySelectorAll(".menu-link")
                    .forEach((l) => l.classList.remove("active"));
                this.classList.add("active");

                // 사용자 목록 페이지가 로드된 경우 JavaScript 초기화
                if (url === "/team/users") {
                    console.log("사용자 목록 페이지 로드됨");
                    // 필요한 스크립트들을 순서대로 로드
                    const scripts = ["/js/common/pagination.js", "/js/user-list.js"];

                    let loadedCount = 0;
                    scripts.forEach((src) => {
                        const script = document.createElement("script");
                        script.src = src;
                        script.onload = () => {
                            loadedCount++;
                            if (loadedCount === scripts.length) {
                                if (window.initUserListManager) {
                                    window.initUserListManager();
                                }
                            }
                        };
                        document.head.appendChild(script);
                    });
                }
            } catch (err) {
                document.getElementById(
                    "main-content"
                ).innerHTML = `<p style="color:red;">${err.message}</p>`;
            }
        });
    });

    // 햄버거 메뉴 토글 기능
    function toggleMobileMenu() {
        const navUl = document.querySelector("nav ul");
        navUl.classList.toggle("show");
    }

    // 햄버거 버튼 클릭 이벤트
    document.addEventListener("DOMContentLoaded", function () {
        const nav = document.querySelector("nav");

        // 햄버거 버튼 클릭 감지 개선
        nav.addEventListener("click", function (e) {
            // 모바일에서만 작동
            if (window.innerWidth <= 768) {
                const rect = nav.getBoundingClientRect();
                const clickX = e.clientX - rect.left;

                // 햄버거 버튼은 왼쪽 끝에 위치 (order: -1)
                if (clickX <= 50) {
                    e.preventDefault();
                    toggleMobileMenu();
                }
            }
        });

        // 메뉴 외부 클릭 시 메뉴 닫기
        document.addEventListener("click", function (e) {
            if (window.innerWidth <= 768) {
                const navUl = document.querySelector("nav ul");
                if (!nav.contains(e.target) && navUl.classList.contains("show")) {
                    navUl.classList.remove("show");
                }
            }
        });

        // 창 크기 변경 시 메뉴 상태 초기화
        window.addEventListener("resize", function () {
            if (window.innerWidth > 768) {
                const navUl = document.querySelector("nav ul");
                navUl.classList.remove("show");
            }
        });
    });
</script>
</body>
</html>
