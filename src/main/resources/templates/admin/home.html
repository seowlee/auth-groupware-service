<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SuperAdmin Home</title>
    <link rel="stylesheet" th:href="@{/css/admin-home.css}">
</head>
<body>
<nav>
    <h1 th:text="${username}">최고관리자</h1>
    <ul>
        <li><a class="menu-link active" data-url="/team/users" href="#">전체 사용자 목록</a></li>
        <li><a class="menu-link" data-url="/admin/users/create" href="#">사용자 등록</a></li>
        <li><a class="menu-link" data-url="/admin/manage-roles" href="#">사용자 비활성화</a></li>
        <li><a class="menu-link" data-url="/admin/vacation-calendar" href="#">연차 캘린더</a></li>
        <li><a class="menu-link" data-url="/admin/vacation-table" href="#">연차 목록</a></li>
        <li><a class="menu-link" data-url="/admin/vacation/manage" href="#">연차 관리</a></li>
        <li><a class="menu-link" data-url="/admin/logs" href="#">로그 보기</a></li>
    </ul>
    <form class="logout-form" method="post" th:action="@{/logout}">
        <button class="logout-btn" type="submit">로그아웃</button>
    </form>
</nav>
<main id="main-content">
    <h2>관리자 홈</h2>
    <p>왼쪽 메뉴를 선택하여 기능을 이용하세요.</p>
</main>
<script>
    document.querySelectorAll('.menu-link').forEach(link => {
        link.addEventListener('click', async function (e) {
            e.preventDefault();
            const url = this.getAttribute('data-url');
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error("페이지 로드 실패");
                const html = await res.text();
                document.getElementById('main-content').innerHTML = html;
                document.querySelectorAll('.menu-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');

                // 사용자 생성 폼이 로드된 경우 JS 모듈 초기화
                if (url === '/admin/users/create') {
                    try {
                        const module = await import('/js/create-user-form.js');
                        if (module.initCreateUserForm) {
                            module.initCreateUserForm();
                        }
                    } catch (jsErr) {
                        console.error('JS 모듈 로드 실패:', jsErr);
                    }
                }

            } catch (err) {
                document.getElementById('main-content').innerHTML = `<p style="color:red;">${err.message}</p>`;
            }
        });
    });
</script>
</body>
</html>
