<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>
<h1>Welcome, <span th:text="${username}">User</span>!</h1>

<p><a th:href="@{/logout}">Logout</a></p>
<hr/>

<!-- 💼 Master 관리자 -->
<div th:if="${role == 'MASTER'}">
    <h2>관리자(MASTER) 기능</h2>
    <ul>
        <li><a th:href="@{/admin/create-user}">사용자 생성</a></li>
        <li><a th:href="@{/admin/manage-roles}">역할 부여</a></li>
        <li><a th:href="@{/admin/settings}">시스템 설정</a></li>
        <li><a th:href="@{/graphapi/users}">Graph API - 사용자 등록</a></li>
    </ul>
</div>

<!-- 👩‍💼 일반 관리자 -->
<div th:if="${role == 'ADMIN'}">
    <h2>관리자 기능</h2>
    <ul>
        <li><a th:href="@{/admin/users}">사용자 목록 조회</a></li>
        <li><a th:href="@{/admin/vacation-approvals}">연차 승인</a></li>
        <li><a th:href="@{/admin/schedule-check}">일정 충돌 확인</a></li>
        <li><a th:href="@{/admin/send-mail}">알림 메일 전송</a></li>
    </ul>
</div>

<!-- 👤 일반 사용자 -->
<div th:if="${role == 'USER'}">
    <h2>내 연차 관리</h2>
    <ul>
        <li><a th:href="@{/me/calendar}">연차 일정 등록</a></li>
        <li><a th:href="@{/me/calendar/edit}">내 일정 수정</a></li>
        <li><a th:href="@{/me/mail}">받은 메일 보기</a></li>
    </ul>
</div>

</body>
</html>
