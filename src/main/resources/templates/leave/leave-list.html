<div data-fragment="content" th:fragment="content">
    <div class="list-container">
        <script th:inline="javascript">
            /* 서버에서 모델로 내려준 JSON 문자열을 전역에 주입 */
            window.__LEAVE_FILTER__ = /*[[${leaveFilterViewJson}]]*/ "{}";
            window.__LEAVE_FILTER__ = JSON.parse(window.__LEAVE_FILTER__);
        </script>
        <h1>연차 신청 내역</h1>
        <!-- 검색/필터 -->
        <div class="search-filter-container">
            <!-- (A) 내 것만 보기 + 연차 선택 -->
            <div class="myonly-group">
                <label class="toggle">
                    <input checked id="leaveMyOnly" type="checkbox">
                    <span class="slider"></span>
                    <span class="label">내 것만 보기</span>
                </label>

                <!-- 내 것만 보기일 때만 보이도록 -->
                <div class="tenure-year hidden" id="tenureYearWrap">
                    <label for="tenureYear">연차 선택</label>
                    <select id="tenureYear">
                        <!-- JS에서 동적 채움: (근속 n년차, n-1, ..., 1년차) -->
                    </select>
                </div>
                <!-- 신청자 선택: myOnly 해제 + (팀장/슈퍼)일 때만 JS로 보이게 -->
                <div class="applicant hidden" id="applicantWrap">
                    <label for="applicantId">신청자</label>
                    <select id="applicantId">
                        <option value="">전체</option>
                        <option th:each="u : ${applicants}"
                                th:text="|${u.username} (${u.email})|"
                                th:value="${u.id}"></option>
                    </select>
                </div>
            </div>
            <input id="leaveKeyword" placeholder="신청자명 검색" type="text"/>
            <!--            <select id="leaveTeamId">-->
            <!--                <option value="">전체 팀</option>-->
            <!--            </select>-->
            <!-- 팀: 서버 렌더 -->
            <select id="leaveTeamId">
                <option value="">전체 팀</option>
                <option th:each="t : ${teams}" th:text="${t.name}" th:value="${t.id}"></option>
            </select>
            <select id="leaveType">
                <option value="">전체 유형</option>
                <option th:each="t : ${leaveTypes}" th:text="${t.krName}" th:value="${t.name()}"></option>
            </select>
            <select id="leaveStatus">
                <option value="">전체 상태</option>
                <option th:each="s : ${leaveStatuses}"
                        th:text="${s}"
                        th:value="${s.name()}"></option>
            </select>

            <button class="btn" id="leaveSearchBtn">검색</button>
            <button class="btn btn-secondary" id="leaveResetBtn">초기화</button>
        </div>

        <div class="action-buttons">
            <!--            <button class="btn" id="toggleLeaveFormBtn">연차 신청</button>-->
            <button class="btn btn-secondary" id="refreshLeavesBtn">목록 새로고침</button>
        </div>

        <!-- 연차 신청 폼 -->


        <!-- 메시지 영역 -->
        <div id="messageArea"></div>

        <!-- 연차 목록 -->
        <div id="leaveListArea">
            <div class="loading">연차 목록을 불러오는 중...</div>
            <table class="data-table" id="leaveTable" style="display:none">
                <thead>
                <tr>
                    <th class="sortable" data-sort="username">신청자</th>
                    <th>유형</th>
                    <th class="sortable" data-sort="startDt">시작일</th>
                    <th class="sortable" data-sort="endDt">종료일</th>
                    <th>일수</th>
                    <th class="sortable" data-sort="status">상태</th>
                    <th class="sortable" data-sort="appliedAt">신청일</th>
                </tr>
                </thead>
                <tbody id="leaveTableBody"></tbody>
            </table>
        </div>
        <!-- 페이징 UI -->
        <div class="pagination-container hidden" id="paginationContainer">
            <div class="pagination-info">
                <span id="paginationInfo">총 0개 항목</span>
            </div>
            <div class="pagination-controls">
                <button class="btn btn-secondary" id="firstPageBtn">
                    <span class="icon">«</span><span>첫</span>
                </button>
                <button class="btn btn-secondary" id="prevPageBtn">
                    <span class="icon">‹</span><span>이전</span>
                </button>
                <span id="currentPageInfo">1 / 1</span>
                <button class="btn btn-secondary" id="nextPageBtn">
                    <span>다음</span><span class="icon">›</span>
                </button>
                <button class="btn btn-secondary" id="lastPageBtn">
                    <span>끝</span><span class="icon">»</span>
                </button>
            </div>
            <div class="page-size-selector">
                <span>페이지 크기:</span>
                <select id="pageSizeSelect">
                    <option value="5">5개</option>
                    <option value="10">10개</option>
                    <option value="20">20개</option>
                    <option value="50">50개</option>
                </select>
            </div>
        </div>
    </div>
</div>
