<div data-fragment="content" th:fragment="content">
    <div class="form-container" id="leaveFormContainer"
         th:data-current-uuid="${userUuid}"
         th:data-is-super-admin="${isSuperAdmin}">
        <h1>연차 상세 정보</h1>
        <div class="form-row">
            <div class="form-group full-width">
                <label for="username">신청자</label>
                <input id="username" name="username"
                       readonly required
                       th:value="${username}"
                       type="text"/>
            </div>
            <div class="form-group full-width">
                <label for="leaveType">연차 유형</label>
                <select disabled id="leaveType" required>
                    <option th:each="t : ${leaveTypes}" th:text="${t.krName}" th:value="${t.name()}"></option>
                </select>
            </div>
        </div>

        <div class="form-row two-col">
            <div class="form-group">
                <label for="startDate">시작 날짜</label>
                <input disabled id="startDate" required type="date"/>
            </div>
            <div class="form-group">
                <label for="startTime">시작 시간</label>
                <select disabled id="startTime" required>
                    <option value="09:00">09:00</option>
                    <option value="13:00">13:00</option>
                </select>
            </div>
        </div>

        <div class="form-row two-col">
            <div class="form-group">
                <label for="endDate">종료 날짜</label>
                <input disabled id="endDate" required type="date"/>
            </div>
            <div class="form-group">
                <label for="endTime">종료 시간</label>
                <select disabled id="endTime" required>
                    <option value="13:00">13:00</option>
                    <option value="17:00">17:00</option>
                </select>
            </div>
        </div>
        <div class="form-group full-width" id="reasonViewGroup">
            <!-- 보기 모드/권한 부족 시 고정 문구 영역 -->
            <label>사유</label>
            <div class="lb-small" id="reasonViewText"
                 style="padding: 12px 16px; border:2px dashed #e2e8f0; border-radius:8px; background:#f7fafc;">
                <!-- JS에서 문구 세팅 -->
            </div>
        </div>

        <div class="form-group full-width" id="reasonEditGroup" style="display:none;">
            <!-- 편집 모드에서만 보이는 실제 사유 입력 -->
            <label for="reason">사유</label>
            <textarea disabled id="reason" rows="3"></textarea>
        </div>
        
        <!--        <div class="form-group full-width">-->
        <!--            <label for="reason">사유</label>-->
        <!--            <textarea disabled id="reason" rows="3"></textarea>-->
        <!--        </div>-->

        <div class="action-buttons">
            <button class="btn btn-warning" id="toggleEditBtn" style="display:none;" type="button">수정</button>
            <button class="btn btn-danger" id="deleteBtn" style="display:none;" type="button">취소</button>
        </div>
        <div class="action-buttons">
            <button class="btn btn-secondary" id="backBtn">목록으로</button>
        </div>
    </div>
</div>
