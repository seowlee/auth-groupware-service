<div data-fragment="content" th:fragment="content">
    <form class="form-container" id="form-container">
        <h2>연차 신청</h2>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="username">신청자</label>
                    <input id="username" name="username" required type="text"/>
                </div>
                <div class="form-group full-width">
                    <label for="leaveType">연차 유형</label>
                    <select id="leaveType" required>
                        <option value="ANNUAL">연차</option>
                        <option value="BIRTHDAY">생일</option>
                        <option value="SICK">병가</option>
                        <option value="CUSTOM">기타</option>
                    </select>
                </div>
            </div>

            <div class="form-row two-col">
                <div class="form-group">
                    <label for="startDate">시작 날짜</label>
                    <input id="startDate" required type="date"/>
                </div>
                <div class="form-group">
                    <label for="startTime">시작 시간</label>
                    <select id="startTime" required>
                        <option value="09:00">09:00</option>
                        <option value="13:00">13:00</option>
                    </select>
                </div>
            </div>

            <div class="form-row two-col">
                <div class="form-group">
                    <label for="endDate">종료 날짜</label>
                    <input id="endDate" required type="date"/>
                </div>
                <div class="form-group">
                    <label for="endTime">종료 시간</label>
                    <select id="endTime" required>
                        <option value="13:00">13:00</option>
                        <option value="17:00">17:00</option>
                    </select>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="reason">사유</label>
                <textarea id="reason" rows="3"></textarea>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="submitBtn" type="submit">신청</button>
                <button class="btn btn-secondary" id="cancelFormBtn" type="button">취소</button>
            </div>
        </form>
    </div>
</div>
